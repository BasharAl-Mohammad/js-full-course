<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button class="move-button" onclick="
        playGame('rock');
        ">
            <img src="img/rock-emoji.png" class="move-icon">
        </button>
        
        <button class="move-button" onclick="
        playGame('paper');

        ">
            <img src="img/paper-emoji.png" class="move-icon">
        </button>
        
        <button class="move-button" onclick="
        playGame('scissors');
        ">
            <img src="img/scissors-emoji.png" class="move-icon">
        </button>
        <p class="js-result result"></p>
        <p class="js-moves move"></p>
        <p class="js-score score"></p>
        <button onclick="resetScore()" class="reset-score-button">Reset Score</button>
        <script src="scripts/10-rock-paper-scissors.js"></script>
    </body>
</html>
